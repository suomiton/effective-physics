<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sand Physics Simulation (TypeScript Edition)</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<h1>Physics Simulation</h1>
	<canvas id="simulationCanvas" width="640" height="480"></canvas>
	
	<div class="controls">
		<button id="dropSandButton">Drop Sand</button>
		<select id="rendererSelect">
			<option value="2d">Canvas 2D</option>
			<option value="webgl">Three.js (WebGL)</option>
		</select>
	</div>

	<!-- Add Matter.js from CDN -->
	<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
	<!-- Add Three.js -->
	<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

	<!-- Load bundled JavaScript (will be injected by webpack) -->
</body>

</html>
